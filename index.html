<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time.</p>
        <p>
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable
        </p>
      </div>
      <div class="right-container">
        <div class="top">
          <button>Try it free 7 days <span>then $20/mo. thereafter</span></button>
        </div>
        <div class="bottom">
          <form action="">
            <div class="user-details">
              <div class="input-box">
                <span class="details"> </span>
                <input type="text" placeholder="First Name" required />
              </div>
              <div class="input-box">
                <span class="details"> </span>

                <input type="text" placeholder="Last Name" required />
              </div>

              <div class="input-box">
                <span class="details"> </span>
                <input type="email" placeholder="Email Address" required />
              </div>

              <div class="input-box">
                <span class="details"> </span>
                <input type="password" placeholder="Password" required />
              </div>
              <div class="button">
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
              </div>
            </div>

            <div>
              <p class="terms">By clicking the button you agree to our <span>Terms and Services</span></p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
